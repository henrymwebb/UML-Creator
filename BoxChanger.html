<!DOCTYPE html>
<html>
    <body onmouseup="unGrab(event)" onkeydown="keyPressed(event)">
        <!-- Operations Toolbar -->
        <fieldset>
            <legend>Operations</legend>
            <button type="button" onclick="newBox()">Create Box</button> <!-- make a new box at (500,250) -->
            <button type="button" onclick="removeBox()">Delete Box</button> <!-- delete the selected box -->
            <button type="button" onclick="dupeBox()">Duplicate Box</button>
            <button type="button" onclick="lockBox()">Lock Box</button>
            <button type="button" onclick="unlockBox()">Unlock Box</button>
            <button type="button" onclick="clearCanvas()">Clear Canvas</button>
        </fieldset>
        <!-- Canvas for the boxes -->
        <svg width="1000" height="500" id="svgCanvas" onmousemove="dragObj(event)"></svg>

    </body>

    <!-- Code -->
    <script src="BoxGUI.js"></script>
    
</html>
